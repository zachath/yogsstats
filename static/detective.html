<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/css/stylesheet.css">
    <title>YogsStats</title> 
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="module" src="/static/js/detective.js"></script>
</head>
<body>
    <header class="flex-header">
        <div class="title">
            YogsStats
        </div>
        <div id="meta-info" class="meta-info"></div>
    </header>
    <main class="flex-main">
        <nav class="flex-nav">
            <div class="tab">
                <button class="tablinks" onclick="window.location.href='https://yogsstats.com'">Team Wins</button>
                <button class="tablinks" onclick="window.location.href='https://yogsstats.com/detective-win-percentages'">Detective Win Percentages</button>
                <button class="tablinks" onclick="window.location.href='https://yogsstats.com/player-win-percentages'">Player Win Percentages</button>
                <button class="tablinks" type="button" onclick="window.location.href='https://yogsstats.com/traitor-combos'">Traitor Combos</button>
            </div>
        </nav>
        <article class="flex-article">
            <div id="info-description"></div>
            <div id="info-display" style="width: 1500px; height: 800px;"></div>
        </article>
    </main>
</body>
