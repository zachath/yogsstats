<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/css/stylesheet.css">
    <title>YogsStats</title> 
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="module" src="/static/js/jester.js"></script>
    <script>
        function reset() {
            document.getElementById("from").value = "2022-10-23"
            var today = getDate()
            document.getElementById("to").value = today
            jesterKills(document.getElementById('from').value, document.getElementById('to').value)
        }
    </script>
</head>
<body>
    <header class="flex-header">
        <div class="title">
            YogsStats
        </div>
        <div id="meta-info" class="meta-info"></div>
    </header>
    <main class="flex-main">
        <nav class="flex-nav">
            <div class="tab">
                <button class="tablinks" onclick="window.location.href='https://yogsstats.com'">Team Wins</button>
                <button class="tablinks" onclick="window.location.href='https://yogsstats.com/detective-win-percentages'">Detective Win Percentages</button>
                <button class="tablinks" onclick="window.location.href='https://yogsstats.com/player-win-percentages'">Player Win Percentages</button>
                <button class="tablinks" onclick="window.location.href='https://yogsstats.com/traitor-combos'">Traitor Combos</button>
                <button class="tablinks" onclick="window.location.href='https://yogsstats.com/role-win-percentages'">Role Win Percentages</button>
                <button class="tablinks" onclick="window.location.href='https://yogsstats.com/jester-kills'">Jester kills by player</button>
            </div>
        </nav>
        <article class="flex-article">
            <div id="info-description"></div>
            <div id="input-container">
                <label for="from">From date:</label>
                <input type="date" id="from" value="2022-10-23" min="2022-10-23" style="background-color:white">
                <label for="to">To date:</label>
                <input type="date" id="to" min="2022-10-24" style="background-color:white">
            </div>
            <div class="button-container">
                <button class="data-button" onclick="drawTeamWins(document.getElementById('from').value, document.getElementById('to').value)">Refresh</button>
                <button class="data-button" onclick="reset()">Reset</button>
            </div>
            <div id="info-display" style="width: 1500px; height: 800px;"></div>
        </article>
    </main>
</body>
